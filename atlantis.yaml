version: 3
automerge: true
projects:
  - name: ecs/demo
    dir: terraform/ecs/demo
    workspace: default
    terraform_version: 1.7.0
    autoplan:
      when_modified: ["*.tf", "terraform.tfvars"]
      enabled: true
    apply_requirements: []
    workflow: id
#### Workflows #####
workflows:
  # id
  id:
    plan:
      steps:
        - init:
            extra_args:
              [
                '-backend-config="role_arn=arn:aws:iam::116981802476:role/atlantis-20250218131021996800000001"',
                "-upgrade=false",
              ]
        - plan:
            extra_args:
              [
                "-var 'assume_role_arn=arn:aws:iam::116981802476:role/atlantis-20250218131021996800000001'",
              ]
    apply:
      steps:
        - apply
